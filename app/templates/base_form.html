<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pacientes</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Inicio</a>
                        <a class="nav-link" href="#">Iniciar sesión</a>
                        <a class="nav-link" href="#">Registrarse como paciente</a>
                        <a class="nav-link" href="#">Registrarse como medico</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="col-lg-6 offset-lg-3">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="card m-4">
                            <div class="card card-header">
                                <h3 class="card-title text-center">{% block title_card %}{% endblock %}</h3>
                            </div>
                            <div class="card card-body">
                                <form class="container" action="{% block action %}{% endblock %}" method="post">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <select name="" id="" class="form-select" style="width: 70px;">
                                                    <option value="1">CC</option>
                                                    <option value="2">TI</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="number" name="inputDocumento" id="inputDocumento" placeholder="No. de documento"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="inputNombres" id="inputNombres" placeholder="Nombres"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="inputApellidos" id="inputApellidos" placeholder="Apellidos"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="email" name="inputCorreo" id="inputCorreo" placeholder="Correo"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <select name="selectGenero" id="" class="form-select" style="width: 120px;">
                                                <option value="Genero" selected>Genero</option>
                                                <option value="Masculino">Masculino</option>
                                                <option value="Femenino">Femenino</option>
                                                <option value="Otro">Otro</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-form-label" for="inputFecha">Fecha de nacimiento:</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="date" class="form-control" name="inputFecha" id="inputFecha">
                                        </div>
                                    </div>
                                    <br>

                                    {% block body %}
                                    {% endblock %}

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="inputUsuario" id="inputUsuario" placeholder="Usuario"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="inputContrasena" id="inputContrasena" placeholder="Contraseña"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
